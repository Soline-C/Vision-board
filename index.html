<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class= "block small-block left light-bg">
			<p><span>grow</span><br><br>learn to design &<br><strong>code website</strong></p>	
		</div>
		<div class= "block small-block center">
			<img src="img/flower.png" alt="lotus flower with signs">
		</div>
		<div class= "block small-block center light-bg">
			<p>HTML<br>CSS<br>javascript<br>wordpress<br>python</p>
		</div>
		<div class= "block large-block left">
			<p><span>freelance</span><br><br>make enough side cash to<br><strong>pay off debt</strong></p>
			<img src="img/piggy.png" alt="piggy with dollar signs">
		</div>
		<div class= "block large-block center darg-bg title">
			<img src="img/eye.png" alt="eye with signs">
			<h5>2022</h5>
			<p><strong>vision board</strong></p>
		</div>
		<div class= "block large-block right">
			<img src="img/plane.png" alt="plane flying with signs">
			<p><span>travel</span><br><br>plan a trip where I can<br><strong>work remotely</strong></p>
		</div>
		<div class= "block small-block center light-bg">
			<p>walk dog ++<br> meditate<br> yoga<br> snuggle up</p>
		</div>
		<div class= "block small-block center">
				<img src="img/doggo.png" alt="dog with signs">
		</div>
		<div class= "block small-block right light-bg">
			<p><span>mind & body</span><br><br> exercise more <br>& find zen in <br><strong>challenge</strong></p>
		</div>
	</div>
</body>
</html>
